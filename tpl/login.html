<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="../assets/plugins/swiper/swiper.min.css">
	<style type="text/css">
		.swiper-container {
	        width: 530px;
	        height: 306px;
		}
	</style>
</head>
<body>
	<div class="login-header m-t-100">
		<div class="header-wrap">
			<div class="login-logo"><img src="../assets/img/login/login_logo.png" alt=""></div>
		</div>
	</div>
	<div class="login-content m-t-60">
		<div class="content-wrap">
			<div class="fl content-left">
				<div class="swiper-container">
				    <div class="swiper-wrapper">
				        <div class="swiper-slide content-left"><img src="../assets/img/login/login_img1.png" alt=""></div>
				        <div class="swiper-slide content-left"><img src="../assets/img/login/login_img2.png" alt=""></div>
				        <div class="swiper-slide content-left"><img src="../assets/img/login/login_img3.png" alt=""></div>
				    </div>
				    <!-- Add Pagination -->
				    <div class="swiper-pagination"></div>
				    <!-- Add Arrows -->
				    <div class="swiper-button-next"></div>
				    <div class="swiper-button-prev"></div>
				</div>
			</div>

			<!-- <div class="fl content-left"><img src="../assets/img/login/login_img1.png" alt=""></div> -->
			<div class="fr content-right">
				<form class="" action="">
				<div class="formWrap">
				    <h1>用户登录</h1>
					<div class="input-wrap mt35"><input class="login-input" type="text" placeholder="用户名"></div>
					<div class="input-wrap mt14"><input class="login-input" type="text" placeholder="密码"></div>
					<div class="input-wrap mt35"><a class="loginBtn" href="http://192.168.253.8:8080/angular/index.html">登录</a></div>
				</div>
				</form>
			</div>
		</div>
	</div>
	<div class="login-footer">
		<div class="footer-wrap">
			<span>Copyright © 1993-2017 <a class="foot-link" href="javascript:;">网管监控管理后台</a> - Powered By <a class="foot-link" href="javascript:;">博雅软件股份有限公司</a> V6.0</span>
		</div>
	</div>
</body>
<script type="text/javascript" src="../assets/plugins/swiper/swiper.min.js"></script>
<script>
	var swiper = new Swiper('.swiper-container', {
	    pagination: '.swiper-pagination',
	    nextButton: '.swiper-button-next',
	    prevButton: '.swiper-button-prev',
	    paginationClickable: true,
	    spaceBetween: 30,
	    centeredSlides: true,
	    autoplay: 2500,
	    autoplayDisableOnInteraction: false
	});
</script>
</html>
